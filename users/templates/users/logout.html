{%  extends 'base_auth.html' %}
{% block title %}Logout{% endblock title %}
{% block content %}
    <style>
    .row{
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 98%;
    position: fixed;
}
    </style>
 <div class="container"  style="margin-top: 16%">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: rgba(224, 224, 224, 0.7)">
        <div class="card-body align-items-center">
          <h5 class="card-title">You have been logged out</h5>
          <p class="card-text">Thanks for your time, contact me for any comments or suggestions using my email address.</p>
          <hr>
          <a href="{% url 'login' %}" class="btn btn-primary d-flex justify-content-center">Sign in again</a>
        </div>
      </div>
    </div>
  </div>
</div>




{% endblock content %}
